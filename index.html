<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zelenilo modifikacija geometrije</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
    <link rel="stylesheet" href="css/drugistil.css" />
    <style>
      #map {
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div style="height: 120px;">
      <ul>
        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-plus-square" aria-hidden="true"></i>
              <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Unos">Unos</span></div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Izmjena">Izmjena</span></div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-file-text" aria-hidden="true"></i>
              <i class="fa fa-file-text" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Atribut">Atribut</span></div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-globe" aria-hidden="true"></i>
              <i class="fa fa-globe" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Geometrija">Geometrija</span></div>
          </a>
        </li>
        <li>
          <a href="#">
            <div class="icon">
              <i class="fa fa-filter" aria-hidden="true"></i>
              <i class="fa fa-filter" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Filter">Filter</span></div>
          </a>
        </li>
      </ul>
    </div>
    <div id="map" class="map"></div>
    <select id="mode">
      <option value="modify">Izmjena geometrije</option>
      <option value="draw">Crtanje nove</option>
    </select>
    <script src="js/zelenilo_modifikacija_geometrije.js"></script>
  </body>
</html>
